name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate UUID for tag
        id: uuid
        run: echo "UUID_TAG=$(uuidgen | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tmp-files:latest
            ghcr.io/${{ github.repository_owner }}/tmp-files:${{ env.UUID_TAG }}

      - name: Output image URL
        run: |
          echo "âœ… Image pushed:"
          echo " - ghcr.io/${{ github.repository_owner }}/tmp-files:latest"
          echo " - ghcr.io/${{ github.repository_owner }}/tmp-files:${{ env.UUID_TAG }}"
